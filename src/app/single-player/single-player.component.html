<div fxLayout="row wrap" fxLayoutAlign="start top" fxLayoutGap="10px">
  <mat-card style="height: 350px;">
    <mat-card-content>
      <app-connect-four></app-connect-four>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="startGame()">START</button>
    </mat-card-actions>
  </mat-card>
  <app-editor (saved)="save($event)" [code]="player.code"></app-editor>
</div>
