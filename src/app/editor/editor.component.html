<mat-card>
  <mat-card-title>Your Code</mat-card-title>
  <mat-card-content>
    <ace-editor [(text)]="code" [mode]="'javascript'" [theme]="'chrome'">
    </ace-editor>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSave()">SAVE</button>
  </mat-card-actions>
</mat-card>
