<mat-toolbar color="primary" class="mat-elevation-z6">
  <span style="margin-right: 20px;">Connect4 Scripting Challenge</span>
  <ng-container *ngFor="let item of navItems">
    <app-nav-item [label]="item.label" [href]="item.href" [active]="activeUrl === item.href"></app-nav-item>
  </ng-container>

  <div class="flex-spacer"></div>

  <div *ngIf="userService.userObservable | async; let user; else showLogin">
    <button mat-button (click)="userService.logout()">Logout</button>
  </div>
  <ng-template #showLogin>
    <button mat-button (click)="userService.login()">Login with Google</button>
  </ng-template>
</mat-toolbar>
