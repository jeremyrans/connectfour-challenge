<div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxLayout="row wrap" fxLayoutAlign="space-around center">
    <mat-card fxFlex="25" class="player">
      <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
        {{ (redPlayer || {'name': 'Red Player'}).name }}
      </mat-card-title>
      <mat-card-content fxLayout="row" fxLayoutAlign="space-around center">
        <img src="{{redPlayer && redPlayer.photoURL ? redPlayer.photoURL : 'https://image.flaticon.com/icons/svg/53/53172.svg'}}"
          style="border-color: red;">
      </mat-card-content>
      <mat-card-footer>
        Wins: {{ redPlayerWins }}
      </mat-card-footer>
    </mat-card>

    <mat-card fxFlex="30" class="controls">
      <mat-card-content>
        <div>
          <mat-form-field style="width: 80%">
            <input matInput [(ngModel)]="tournamentId" [placeholder]="'Tournament ID'" />
          </mat-form-field>
        </div>
        <div>
          <span style="line-height: 50px;">Speed:</span>
          <mat-slider [thumbLabel]="true" style="width: 75%;" max="1000" min="1" step="5" [value]="gameSpeed" [(ngModel)]="gameSpeed">
          </mat-slider>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="startTournament()">Next</button>
        <button mat-raised-button color="primary" (click)="startGame()">Play</button>
      </mat-card-actions>
    </mat-card>

    <mat-card fxFlex="25" class="player">
      <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
        {{ (yellowPlayer || {'name': 'Yellow Player'}).name }}
      </mat-card-title>
      <mat-card-content fxLayout="row" fxLayoutAlign="space-around center">
        <img src="{{yellowPlayer && yellowPlayer.photoURL ? yellowPlayer.photoURL : 'https://image.flaticon.com/icons/svg/53/53172.svg'}}"
          [style.borderColor]="secondColour">
      </mat-card-content>
      <mat-card-footer>
        Wins: {{ yellowPlayerWins }}
      </mat-card-footer>
    </mat-card>
  </div>

  <div fxLayout="row wrap" fxLayoutAlign="center top" fxLayoutGap="20px">
    <mat-card *ngFor="let game of games" style="height: 210px;" class="board">
      <mat-card-content>
        <app-connect-four-board #board appConnectFour [speed]="gameSpeed" [width]="245" [height]="210"></app-connect-four-board>
      </mat-card-content>
    </mat-card>
  </div>
</div>
