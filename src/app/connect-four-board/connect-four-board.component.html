<div [style.height]="height + 'px'" [style.width]="width + 'px'">
  <canvas #pieceCanvas [width]="width" [height]="height" style="border: 1px solid #000; position: absolute; left: 10; top: 10; z-index: 1;"></canvas>
  <canvas #boardCanvas [width]="width" [height]="height" style="border: 1px solid #000; position: absolute; left: 10; top: 10; z-index: 2;"></canvas>
</div>
